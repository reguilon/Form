<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./common2.css">
</head>
<body>
    <header id="header">
        <h1 class="tit">회원가입</h1>
    </header>
    <form name="join" onsubmit="return validate();" action="https://www.naver.com/" method="post" enctype="text/plain">
        <fieldset>
            <div class="id-container">
                <label for="uid">아이디</label>
                <input type="text" class="width-450" name="userId" id="uid" required minlength="5" maxlength="20">
                <span id="idError"></span>
            </div>
            <div class="password-container">
                <label for="pwd">비밀번호</label>
                <input type="password" class="width-450" name="password01" id="pwd" required minlength="8" maxlength="16">
                <span id="pwdError"></span>
                <label for="repwd">비밀번호 확인</label>
                <input type="password" class="width-450" name="password02" id="repwd" required minlength="8" maxlength="16">
                <span id="rePwderror"></span>
            </div>
            <div class=name-container>
                <label for="uname">이름</label>
                <input type="text" class="width-450" name="name" id="uname" required minlength="2" maxlength="4">
                <span id="nameError"></span>
                </span>
            </div>
            <div class="birth-container">
                <label for="yy">생년월일</label>
                <div class="display-f">
                    <input type="text" placeholder="년(4자)" class="width-third" name="year" maxlength="4" id="yy" required>
                    <select class="width-third" name="month" id="mm" required>
                        <option value="">월</option>
                        <option value="01">1월</option>
                        <option value="02">2월</option>
                        <option value="03">3월</option>
                        <option value="04">4월</option>
                        <option value="05">5월</option>
                        <option value="06">6월</option>
                        <option value="07">7월</option>
                        <option value="08">8월</option>
                        <option value="09">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                    <input type="text" placeholder="일" class="width-third" name="date" maxlength="2" id="dd" required>
                </div>
                <span id="yyError"></span>
                <span id="ddError"></span>
            </div>
            <div class="gender-container">
                <label for="gender">성별</label>
                <select class="width-full" name="gender" id="gender" required>
                    <option value="gender">성별</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
            </div>
            <div class="emial-container">
                <label for="mail">본인 확인 이메일</label>
                <input type="text" class="width-450" name="mail" id="mail" required>
                <span id="mailError"></span>
            </div>
            <div class="btn-container">
                <input type="reset" value="다시입력" class="width-half height-30">
                <button type="submit" id="joinBtn" class="width-half height-30" name="join" disabled="">회원가입</button>
            </div>
        </fieldset>
    </form>
    </main>
    <script src="./common2.js"></script>
</body>
</html>
