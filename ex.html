<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <header id="header">
        <h1 class="tit">회원가입</h1>
    </header>
    <form name="join" onsubmit="return validate();" action="" method="post" enctype="text/plain">
        
            <fieldset>
                <div class="id-container">
                    <label for="uid">아이디</label>
                    <input type="text" class="width-450" name="userId" id="uid" required>
                    <span id="nameError"></span>
                    <span class="essential">필수 정보입니다.</span>
                    <span class="announce">5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.</span>
                </div>
                <div class="password-container">
                    <label for="pwd">비밀번호</label>
                    <input type="password" class="width-450" name="password01" id="pwd" required>
                    <span id="pwdError"></span>
                    <span class="essential">필수 정보입니다.</span>
                    <span class="announce">
                        8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
                    </span>
                    <label for="repwd">비밀번호 확인</label>
                    <input type="password" class="width-450" name="password02" id="repwd" required>
                    <span id="rePwderror"></span>
                    <span class="announce">비밀번호가 일치하지 않습니다</span>
                </div>
                <div class=name-container>
                    <label for="uname">이름</label>
                    <input type="text" class="width-450" name="name" id="uname" required>
                    <span class="essential">필수 정보입니다.</span>
                    <span class="announce">
                        2~4글자의 한글만 입력하세요.
                    </span>
                </div>
                <div class="birth-container">
                    <label for="yy">생년월일</label>
                    <div class="display-f">
                        <input type="text" placeholder="년(4자)" 
                        class="width-third" name="year" maxlength="4" id="yy" required>
                        <select class="width-third" name="month" id="mm" required>
                            <option value="">월</option>
                            <option value="01">1월</option>
                            <option value="02">2월</option>
                            <option value="03">3월</option>
                            <option value="04">4월</option>
                            <option value="05">5월</option>
                            <option value="06">6월</option>
                            <option value="07">7월</option>
                            <option value="08">8월</option>
                            <option value="09">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                        <input type="text" placeholder="일" class="width-third" name="date" maxlength="2" id="dd" required>
                    </div>
                    <span class="announce">태어난 년도 4자리를 정확하게 입력하세요.</span>
                    <span class="announce">태어난 일(날짜) 를 정확하게 입력하세요.</span>
                </div>
                <div class="gender-container">
                    <label for="gender">성별</label>
                    <select class="width-full" name="gender" id="gender" required>
                        <option value="">성별</option>
                        <option value="">남자</option>
                        <option value="">여자</option>
                    </select>
                </div>
                <div class="emial-container">
                    <label for="mail">본인 확인 이메일</label>
                    <input type="text" class="width-450" name="mail" id="mail" required>
                    <span class="essential">필수 정보입니다.</span>
                    <span class="announce">
                        이메일 주소를 다시 확인해주세요.
                    </span>
                </div>
                <div class="btn-container">
                    <input type="reset" value="다시입력" class="width-half height-30" required>
                    <button type="submit" class="width-half height-30" name="join" onclick="join_btn()">회원가입</button>
                </div>
                
            </fieldset>
        </form>
    </main>
    <script src="./common.js"></script>
</body>
</html>
